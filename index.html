<head>

    <title>Meeting planning calendar</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"/>

<body>
    <section class="first-container">

    </section>

    </section>

    <section id="my_modal" class="third-container">
        <div class="modal_content">

        <div  class="modal">

        <div class="third-container__header">
            <p>Creating new event</p>
        </div>
        <div class="third-container__warning">
            <p><i class="fas fa-times-circle"></i>Failed to create an event. Time slot is already booked.</p>
        </div>

        <div class="third-container__form">
            <label><p>Name of event:</p> 
                <input type="text">
            </label>
            <label><p>Participants:</p>
                <select>
                    <option>All members</option>
                    <option>Maria</option>
                    <option>Bob</option>
                    <option>Alex</option>
                    <option>Mike</option>
                    <option>Andrew</option>
               </select>
            </label>
            <label><p>Day:</p>
                <select>
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
               </select>
            </label>
            <label><p>Time:</p>
                <select>
                    <option>10:00</option>
                    <option>11:00</option>
                    <option>12:00</option>
                    <option>13:00</option>
                    <option>14:00</option>
                    <option>15:00</option>
                    <option>16:00</option>
                    <option>17:00</option>
                    <option>18:00</option>
               </select>
            </label>
        </div>

        <div class="third-container__buttons">
            <button class="close_modal_window">Cancel</button>
            <button>Create</button>
        </div>
    </div>

        </div>
    </section>

        </div>

            <button>Yes</button>
        </div>
    </section>  
    <script src="popup.js"></script>
</body>
</html>
